<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <div class="row clearfix">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="container-lg">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div class="table-title">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                        <h2><b>Live Camping Location</b></h2>
                                                        <button data-toggle="tab" href="#addnew"
                                                            class=" text-center btn btn-info "
                                                            style="margin-top: 20px;"><i class="fa fa-plus"
                                                                style="padding: 3px;"></i>Add New</button>

                                                    </div>

                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="camping_listing_table">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Address</th>
                                                        <th>ZipCode</th>
                                                        <th>Tel</th>
                                                        <th>Email</th>
                                                        <th>Site</th>
                                                        <th>Latitude</th>
                                                        <th>Longitude</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="camp in campings">
                                                        <td>{{camp.placeName}}</td>
                                                        <td>{{camp.address}}</td>
                                                        <td>{{camp.zipCode}}</td>
                                                        <td>{{camp.TEL}}</td>
                                                        <td>{{camp.email}}</td>
                                                        <td>{{camp.site}}</td>
                                                        <td>{{camp.latitude}}°</td>
                                                        <td>{{camp.longitude}}°</td>
                                                        <td>
                                                            <a class="text-danger" data-ng-click="delete($index,camp)"
                                                                title="Delete" data-toggle="tooltip"><i
                                                                    class="material-icons">&#xE872;</i></a>
                                                            <a data-toggle="tab" title="Edit" class="edit"
                                                                data-ng-click="edit($index,camp)"><i
                                                                    class="fa fa-pencil material-icons"></i></a>

                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane fade" id="addnew" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Camping Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="camping.placeName"
                                            placeholder="Enter Location  Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="camping.address"
                                            placeholder="Enter Location  Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="camping.email"
                                            placeholder="Enter Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="camping.site"
                                            placeholder="Enter Website Address">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="camp-map-container" class="z-depth-1-half map-container"
                                        style="height: 500px;">

                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" id="add_camp_longitude" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" id="add_camp_latitude" readonly>
                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>ZipCode</label>
                                        <input type="number" class="form-control" data-ng-model="camping.zipCode">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="number" class="form-control" data-ng-model="camping.TEL">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" class="btn btn-success"
                                            data-ng-click="submit()">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane" style="display: none;" id="updatecamping" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Update Camping Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="Enter Location  Name" data-ng-model="editing.placeName">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="Enter Location  Address" data-ng-model="editing.address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="Enter Email Address" data-ng-model="editing.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="Enter Website Address" data-ng-model="editing.site">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="update-camp-map" class="z-depth-1-half map-container"
                                        style="height: 500px;">

                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" id="editing_camp_latitude" data-ng-model="editing.longitude" readonly class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" id="editing_camp_longitude" data-ng-model="editing.latitude" readonly class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>ZipCode</label>
                                        <input type="text" class="form-control" data-ng-model='editing.zipCode'>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="text" class="form-control" data-ng-model="editing.TEL">
                                    </div>
                                </div>




                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="save()"
                                            class="btn btn-success">Save</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" data-ng-click="scrollto('camping_listing_table')"
                                            class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
