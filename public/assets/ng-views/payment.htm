
<div class="section-body mt-3">
    <div class="container-fluid" id="subscruberduserdetail">
        <div class="row clearfix">
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" style="margin-left: 160px;">Subscribed Users Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped text-nowrap table-vcenter mb-0" id='payment-table-1'>
                                <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th style="text-align: center;">Subscription Date</th>
                                        <th style="text-align: center;">Expiration Date</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr data-ng-repeat="pt in payments">
                                        <td>{{pt.user.firstname}}&nbsp;{{pt.user.lastname}}</td>
                                        <td style="text-align: center;">{{pt.paidOn}}</td>
                                        <td style="text-align: center;">{{pt.expireAt}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <!-- unscbsibed dtails -->
            <div class="col-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" style="margin-left: 90px;">Trail Version Users Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped text-nowrap table-vcenter mb-0">
                                <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th style="text-align: center;">Subscription Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="ptt in trials">
                                        <td>{{pt.user.firstname}}&nbsp;{{ptt.user.lastname}}</td>
                                        <td style="text-align: center;">{{ptt.trailStartedOn}}</td>
                                        <!-- <td style="text-align: center;">{{ptt.trialExpiration}}</td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
