<div class="section-body">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <div class="row clearfix">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="container-lg">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div class="table-title">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                        <h2><b>Live Ski Center Location</b></h2>
                                                        <button data-toggle="tab" href="#addnew"
                                                            class=" text-center btn btn-info "
                                                            style="margin-top: 20px;"><i class="fa fa-plus"
                                                                style="padding: 3px;"></i>Add New</button>

                                                    </div>

                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="skicenter-listing-table">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Adresses</th>
                                                        <th>ZipCode</th>
                                                        <th>Tel</th>
                                                        <th>Site</th>
                                                        <th>Latitude</th>
                                                        <th>Longitude</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="skicenter in skicenters">
                                                        <td>{{skicenter.name}}</td>
                                                        <td>{{skicenter.address}}</td>
                                                        <td>{{skicenter.zipCode}}</td>
                                                        <td>{{skicenter.TEL}}</td>
                                                        <td>{{skicenter.site}}</td>
                                                        <td>{{skicenter.longitude}}°</td>
                                                        <td>{{skicenter.latitude}}°</td>
                                                        <td>
                                                            <a class="text-danger"
                                                                data-ng-click="delete($index,skicenter)" title="Delete"
                                                                data-toggle="tooltip"><i
                                                                    class="material-icons">&#xE872;</i></a>

                                                            <a data-toggle="tab" title="Edit" class="edit"
                                                                data-ng-click="edit($index,skicenter)"><i
                                                                    class="fa fa-pencil material-icons"></i></a>
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane fade" id="addnew" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Ski Center Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="skicenter.name"
                                            placeholder="Enter Location  Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="skicenter.address"
                                            placeholder="Enter Location  Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="skicenter.site"
                                            placeholder="Enter Website Address">
                                    </div>



                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="skicenter-map-container-google" class="z-depth-1-half map-container"
                                        style="height: 500px;">
                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input readonly id="airport_longitude" type="text" class="form-control"
                                            data-ng-model="skicenter.longitude">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input readonly id="airport_latitude" type="text" class="form-control"
                                            data-ng-model="skicenter.latitude">
                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>ZipCode</label>
                                        <input type="text" class="form-control" data-ng-model="skicenter.zipCode">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="text" class="form-control" data-ng-model="skicenter.TEL">
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="submit()"
                                            class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" onclick="scrollto('skicenter-listing-table')"
                                            class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane " style="display: none;" id="updateskicenter" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Update Ski Center Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.name"
                                            placeholder="Enter Location  Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.address"
                                            placeholder="Enter Location  Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.site"
                                            placeholder="Enter Website Address">
                                    </div>



                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="update-skicenter-map-container" class="z-depth-1-half map-container"
                                        style="height: 500px;">
                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input readonly id="editing_airport_longitude" type="text" class="form-control"
                                            data-ng-model="editing.longitude">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input readonly id="editing_airport_latitude" type="text" class="form-control"
                                            data-ng-model="editing.latitude">
                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>ZipCode</label>
                                        <input type="text" class="form-control" data-ng-model="editing.zipCode">
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="text" class="form-control" data-ng-model="editing.TEL">
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="save()"
                                            class="btn btn-success">Save</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" class="btn btn-success"
                                            data-ng-click="hide()">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
