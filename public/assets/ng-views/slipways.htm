<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <div class="row clearfix">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="container-lg">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div class="table-title">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                        <h2><b>Live Slip Way Location</b></h2>
                                                        <button data-toggle="tab" href="#addnew"
                                                            class=" text-center btn btn-info "
                                                            style="margin-top: 20px;"><i class="fa fa-plus"
                                                                style="padding: 3px;"></i>Add New</button>

                                                    </div>

                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="slipway-listing-table">
                                                <thead>
                                                    <tr>
                                                        <th>Image</th>
                                                        <th>Name</th>
                                                        <th>Latitude</th>
                                                        <th>Longitude</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="slipway in slipways">
                                                        <td>
                                                            <a data-ng-if="slipway.image!='...'"
                                                                href="https://www.meteologyapp.site/{{slipway.image}}"
                                                                data-lightbox="image-{{$index+1}}"
                                                                data-title="{{wstation.name}}"><img
                                                                    src="https://www.meteologyapp.site/{{slipway.image}}"
                                                                    alt="https://www.meteologyapp.site/{{slipway.image}}"
                                                                    class="img-thumbnail"></a>

                                                            <span
                                                                data-ng-if="slipway.image=='...'">{{slipway.image}}</span>

                                                            <!-- <img src="https://www.meteologyapp.site/{{slipway.image}}" style="height: 50px;" /></td> -->
                                                        <td>{{slipway.name}}</td>
                                                        <td>{{slipway.latitude}}°</td>
                                                        <td>{{slipway.longitude}}°</td>
                                                        <td>
                                                            <a class="text-danger"
                                                                data-ng-click="delete($index,slipway)" title="Delete"
                                                                data-toggle="tooltip"><i
                                                                    class="material-icons">&#xE872;</i></a>
                                                            <a data-toggle="tab" data-ng-click="edit($index,slipway)"
                                                                title="Edit" class="edit"><i
                                                                    class="fa fa-pencil material-icons"></i></a>

                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane fade" id="addnew" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Slip Way Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="slipway.name"
                                            placeholder="Slipways Location Name">
                                    </div>
                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="slipway-map-container-google" class="z-depth-1-half map-container"
                                        style="height: 500px;">

                                    </div>
                                </div>

                                <div class="col-md-4" style="margin-top: 10px;">

                                    <div class="form-group mt-2 mb-3">
                                        <input type="file" class="dropify" file-model="myFile">

                                    </div>

                                </div>

                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" id="airport_longitude" readonly
                                            data-ng-model="slipway.longitude">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" id="airport_latitude" readonly
                                            data-ng-model="slipway.latitude">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="submit()"
                                            class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" onclick="scrollto('subway-listing-table')"
                                            class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane" style="display: none;" id="updateslipway" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Edit Slip Way Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                
                                <div class="row">

                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="editing.name"
                                                placeholder="Slipways Location Name">
                                        </div>
                                    </div>
    
                                    <div class="col-md-12 col-sm-12">
                                        <div id="update-slipway-map-container-google" class="z-depth-1-half map-container"
                                            style="height: 500px;">
    
                                        </div>
                                    </div>
    
                                    <div class="col-md-4" style="margin-top: 10px;">
    
                                        <div class="form-group mt-2 mb-3">
                                            <input type="file" class="dropify" file-model="myFile">
    
                                        </div>
    
                                    </div>
    
                                    <div class="col-md-4" style="margin-top: 10px;">
                                        <div class="form-group">
                                            <label>Longitude</label>
                                            <input type="text" class="form-control" id="editing_airport_longitude" readonly
                                                data-ng-model="editing.longitude">
                                        </div>
                                    </div>
                                    <div class="col-md-4" style="margin-top: 10px;">
                                        <div class="form-group">
                                            <label>Latitude</label>
                                            <input type="text" class="form-control" id="editing_airport_latitude" readonly
                                                data-ng-model="editing.latitude">
                                        </div>
                                    </div>

                                </div>

                               
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group mt-3">
                                            <button type="submit" data-ng-click="save()"
                                                class="btn btn-success">Save</button>
                                        </div>
                                    </div>
    
    
                                    <div class="col-sm-6">
                                        <div class="form-group mt-3" style="margin-left: 400px;">
                                            <button type="submit" onclick="scrollto('subway-listing-table')"
                                                class="btn btn-success">Cancel</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
