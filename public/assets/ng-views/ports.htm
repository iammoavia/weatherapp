<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <div class="row clearfix">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="container-lg">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div class="table-title">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                        <h2><b>Port Authority</b></h2>
                                                        <button data-toggle="tab" href="#addnew"
                                                            class=" text-center btn btn-info "
                                                            style="margin-top: 20px;"><i class="fa fa-plus"
                                                                style="padding: 3px;"></i>Add New</button>

                                                    </div>

                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="port_auth_listing_table">
                                                <thead>
                                                    <tr>
                                                        <th> Name</th>
                                                        <th>Email</th>
                                                        <th>Address</th>
                                                        <th>ZipCode</th>
                                                        <th>Tel</th>
                                                        <th>Fax</th>
                                                        <th>Latitude</th>
                                                        <th>Longitude</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="port_auth in port_auths">
                                                        <td>{{port_auth.name}}</td>
                                                        <td>{{port_auth.email}}</td>
                                                        <td>{{port_auth.address}}</td>
                                                        <td>{{port_auth.zipCode}}</td>
                                                        <td>{{port_auth.TEL}}</td>
                                                        <td>{{port_auth.FAX}}</td>
                                                        <td>{{port_auth.latitude}}°</td>
                                                        <td>{{port_auth.longitude}}°</td>
                                                        <td>
                                                            <a class="text-danger" title="Delete" data-toggle="tooltip"
                                                                data-ng-click="delete($index,port_auth)"><i
                                                                    class="material-icons">&#xE872;</i></a>
                                                            <a data-toggle="tab" title="Edit" class="edit" data-ng-click="edit($index,port_auth)"
                                                                ><i
                                                                    class="fa fa-pencil material-icons"></i></a>

                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane fade" id="addnew" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Ports Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="port_auth.name"
                                            placeholder="Enter Location  Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="port_auth.address"
                                            placeholder="Enter Location  Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="port_auth.email"
                                            placeholder="Enter Email  Address">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="port_auth-map-container-google" class="z-depth-1-half map-container"
                                        style="height: 500px;">

                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" data-ng-model="port_auth.longitude"
                                            readonly>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" data-ng-model="port_auth.latitude" readonly>
                                    </div>
                                </div>

                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="text" class="form-control" data-ng-model="port_auth.zipCode">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="text" class="form-control" data-ng-model="port_auth.TEL">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Fax Number</label>
                                        <input type="text" class="form-control" data-ng-model="port_auth.FAX">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="submit()"
                                            class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane " style="display: none;"  id="editport_auth" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Update Ports Location</h3>
                        </div>
                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.name"
                                            placeholder="Enter Location  Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.address"
                                            placeholder="Enter Location  Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.email"
                                            placeholder="Enter Email  Address">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="editing-port_auth-map-container-google" class="z-depth-1-half map-container"
                                        style="height: 500px;">

                                    </div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" data-ng-model="editing.longitude"
                                            readonly>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" data-ng-model="editing.latitude" readonly>
                                    </div>
                                </div>

                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="text" class="form-control" data-ng-model="editing.zipCode">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input type="text" class="form-control" data-ng-model="editing.TEL">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Fax Number</label>
                                        <input type="text" class="form-control" data-ng-model="editing.FAX">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button type="submit" data-ng-click="save()"
                                            class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" data-ng-click="cancel()" class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
