<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="list" role="tabpanel">
                <div class="row clearfix">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="container-lg">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div class="table-title">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                        <h2><b>Live Weather Station Location</b></h2>
                                                        <button data-toggle="tab" href="#addnew"
                                                            class=" text-center btn btn-info "
                                                            style="margin-top: 20px;"><i class="fa fa-plus"
                                                                style="padding: 3px;"></i>Add New</button>

                                                    </div>

                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="wstation_listing_table">
                                                <thead>
                                                    <tr>
                                                        <th>URL</th>
                                                        <th>Name</th>
                                                        <th>Latitude</th>
                                                        <th>Longitude</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="wstation in wstations">
                                                        <td>{{wstation.url}}</td>
                                                        <td>{{wstation.name}}</td>
                                                        <td>{{wstation.latitude}}°</td>
                                                        <td>{{wstation.longitude}}°</td>
                                                        <td>
                                                            <a class="text-danger" data-ng-click="delete($index,wstation)" title="Delete" data-toggle="tooltip"><i
                                                                    class="material-icons">&#xE872;</i></a>
                                                            <a data-toggle="tab" title="Edit" class="edit"
                                                                data-ng-click="edit($index,wstation)"><i
                                                                    class="fa fa-pencil material-icons"></i></a>

                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane fade" id="addnew" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Weather Station Location</h3>
                        </div>

                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="wstation.url"
                                            placeholder="Enter Weather Station URL">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="wstation.name"
                                            placeholder="Enter Weather Station Location  Name">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="wstation-map-container-google" class="z-depth-1-half map-container"
                                        style="height: 500px;">
                                       
                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" data-ng-model="wstation.longitude" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" data-ng-model="wstation.latitude" readonly>
                                    </div>
                                </div>





                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button data-ng-click="submit()" type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" data-ng-click="scrollto('addnew')" class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="section-body">
    <div class="container-fluid">
        <div class="tab-pane" style="display: none;" id="updatewstation" role="tabpanel">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Update Weather Station Location</h3>
                        </div>

                        <form class="card-body">
                            <div class="row clearfix">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.url"
                                            placeholder="Enter Weather Station URL">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" data-ng-model="editing.name"
                                            placeholder="Enter Weather Station Location  Name">
                                    </div>

                                </div>


                                <div class="col-md-12 col-sm-12">
                                    <div id="update-wstation-map-container" class="z-depth-1-half map-container"
                                        style="height: 500px;">
                                       
                                    </div>
                                </div>



                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input type="text" class="form-control" data-ng-model="editing.longitude" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input type="text" class="form-control" data-ng-model="editing.latitude" readonly>
                                    </div>
                                </div>





                                <div class="col-sm-6">
                                    <div class="form-group mt-3">
                                        <button data-ng-click="save()" type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group mt-3" style="margin-left: 400px;">
                                        <button type="submit" data-ng-click="scrollto('addnew')" class="btn btn-success">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
